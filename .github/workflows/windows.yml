name: Windows build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set git to use Unix linefeeds to please autotools
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      # Install msys and get an entrypoint for it
      - uses: msys2/setup-msys2@v2
        with:
          install: base-devel git rsync mingw-w64-x86_64-gcc autoconf automake1.16 intltool glib2-devel gtk-doc mingw-w64-x86_64-gobject-introspection libxml2-devel mingw-w64-x86_64-glib2 mingw-w64-x86_64-gtk3 libexpat-devel zlib-devel mingw-w64-x86_64-gtkmm3 mingw-w64-x86_64-libxml++2.6 mingw-w64-x86_64-gtksourceview3 libgnutls-devel mingw-w64-x86_64-gsasl mingw-w64-x86_64-glibmm

      - name: "libinfinity: Check out repository"
        uses: actions/checkout@v2
        with:
          repository: pkern/libinfinity
          path: libinfinity

      - name: "libinfinity: Generate autotools build files and run configure"
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"/libinfinity
          ./autogen.sh --enable-introspection=no --with-infgtk --with-inftextgtk

      - name: "libinfinity: Run the build"
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"/libinfinity
          make -j

      - name: "libinfinity: Install the result"
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"/libinfinity
          make install DESTDIR="`pwd`/prefix"
          find "`pwd`/prefix"

      - name: "gobby: Check out repository"
        uses: actions/checkout@v2
        with:
          path: gobby
    
      - name: "gobby: Generate autotools build files"
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"/gobby
          ./autogen.sh

      - name: "gobby: Run configure"
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"/gobby
          PKG_CONFIG_PATH="`pwd`/../libinfinity/prefix/mingw64/lib/pkgconfig" \
            ./configure

      - name: "gobby: Run the build"
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"/gobby
          make

      - name: "gobby: Install the result"
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"/gobby
          make install DESTDIR="`pwd`/prefix"
          find "`pwd`/prefix"
          
      - name: Collect results
        shell: msys2 {0}
        run: |
          cd "$GITHUB_WORKSPACE"
          mkdir -p out/bin/ out/share/locale/
          cp libinfinity/prefix/mingw64/bin/*.dll out/bin/
          cp gobby/prefix/mingw64/bin/*.exe out/bin/
          rsync -av libinfinity/prefix/share/locale/ out/share/locale/
          rsync -av gobby/prefix/share/ out/share/
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-result
          path: ${{ github.workspace }}/out/
